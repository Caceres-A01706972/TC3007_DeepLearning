<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Image Classifier</title>
</head>
<body class="bg-gray-200 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Image Classifier</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="mb-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Predict</button>
        </form>
        {% if prediction %}
            <div class="mt-4">
                <p class="text-lg font-semibold">Prediction:</p>
                <p class="text-gray-700">{{ prediction }}</p>
                <img src="{{ image_path }}" class="mt-4" style="max-width: 100%">
            </div>
        {% endif %}
    </div>
</body>
</html>
